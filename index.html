<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="road" src="./assets/road/scene.gltf"></a-asset-item>
      <a-asset-item id="street_lamp" src="./assets/street_lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="women" src="./assets/women/scene.gltf"></a-asset-item>
      <a-asset-item id="banch" src="./assets/banch/scene.gltf"></a-asset-item>
      <a-asset-item id="dog" src="./assets/dog/scene.gltf"></a-asset-item>
            


    </a-assets>

    <a-sky color="#E38B29"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity position="-6 8.4 1.3"light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35">
        </a-entity>
    <a-entity light="type: ambient;"> </a-entity>
        </a-scene>

    
    <!-------------------------------------ROAD & GLTF Models----------------------------------------------->

   
    <a-entity>
        <a-entity position="0 0 -1" rotation="0 90 0" scale="0.2 0.4 0.3"  gltf-model="#road" shadow="receive: true" visible="true">
        </a-entity>
      </a-entity>
    <a-entity>
        <a-entity position="10 0 -1" rotation="0 90 0" scale="0.2 0.4 0.3"  gltf-model="#road" shadow="receive: true" visible="true">
        </a-entity>
      </a-entity>
    <a-entity>
      <a-entity position="-5 1 -6" rotation="0 0 0" scale="0.013 0.019 0.010" gltf-model="#street_lamp" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
        <a-entity position="-3 3.5 -5.5" rotation="0 90 0" scale="2.13 2.19 2.10" gltf-model="#women" shadow="cast: true;">
        </a-entity>
      </a-entity>
      <a-entity>
        <a-entity position="0.5 0.5 -7" rotation="0 90 0" scale="2.13 2.19 2.10" gltf-model="#banch" shadow="cast: true;">
        </a-entity>
      </a-entity>
      <a-entity>
        <a-entity position="-6 1 -5.5" rotation="0 -90 0" scale="2.13 2.19 2.10" gltf-model="#dog" shadow="cast: true;">
        </a-entity>
      </a-entity>


  

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
